<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Continuous Delivery</title>
	</h:head>
	<h:body>
		<p:growl id="messages" globalOnly="true" autoUpdate="true" />
		<h:form>
			<p:panel header="Cadastro">
				<p:fieldset>
					<h:panelGrid columns="3">
						<h:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{pessoaController.pessoa.nome}" />
						<p:message for="nome" />

						<h:panelGroup />
						<p:commandButton icon="ui-icon-disk" value="Salvar"
							action="#{pessoaController.salvar()}" ajax="false" />
					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
